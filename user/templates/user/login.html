{% extends 'user/userbase.html' %}
{% block content %}
<h1>login page</h1>

<form action="{% url 'user:login' %}" method="POST">
	{% csrf_token %}
{% if error %}
<h2>{{ error }}</h2>
{% endif %}
<div>
	{{ form.username }}
	{{ form.password }}
</div>
	<input type="submit" name="submit">
</form>



{% endblock %}
